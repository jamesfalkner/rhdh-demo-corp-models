name: Build and Push Container Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up image tag
        id: imagetag
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
      
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" && -n "${PR_NUMBER}" ]]; then
            TAG="pr-${PR_NUMBER}"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAG="latest"
          elif [[ -n "${GITHUB_REF_NAME}" ]]; then
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          else
            TAG="${SHORT_SHA}"
          fi
      
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "sha-tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      
      - name: Build container image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ values.appName }}
          tags: ${{ steps.imagetag.outputs.tag }} ${{ steps.imagetag.outputs.sha-tag }}
          containerfiles: |
            ./Dockerfile

      - name: Push container image to Quay.io
        if: github.event_name != 'pull_request'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ values.quayRepo }}
          tags: ${{ steps.imagetag.outputs.tag }} ${{ steps.imagetag.outputs.sha-tag }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
