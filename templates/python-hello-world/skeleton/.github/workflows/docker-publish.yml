name: Build and Push Container Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    # PR number is only present on PR events; keep the expression for runtime.
    env:
      PR_NUMBER: {% raw %}${{ github.event.pull_request.number }}{% endraw %}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up image tag
        id: imagetag
        shell: bash
        run: |
          set -euo pipefail

          SHORT_SHA="${GITHUB_SHA::7}"

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" && -n "${PR_NUMBER:-}" ]]; then
            TAG="pr-${PR_NUMBER}"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAG="latest"
          elif [[ -n "${GITHUB_REF_NAME:-}" ]]; then
            TAG="${GITHUB_REF_NAME}-${SHORT_SHA}"
          else
            TAG="${SHORT_SHA}"
          fi

          {
            echo "tag=${TAG}"
            echo "sha_tag=${SHORT_SHA}"
          } >> "$GITHUB_OUTPUT"

      - name: Build container image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          # Backstage will scaffold this value at template time
          image: ${{ values.quayRepo }}
          # Provide both the human-friendly tag and the short SHA tag
          tags: |
            {% raw %}${{ steps.imagetag.outputs.tag }}{% endraw %}
            {% raw %}${{ steps.imagetag.outputs.sha_tag }}{% endraw %}
          containerfiles: |
            ./Dockerfile

      - name: Push container image to Quay.io
        if: github.event_name != 'pull_request'
        uses: redhat-actions/push-to-registry@v2
        with:
          # Backstage will scaffold this value at template time
          tags: |
            ${{ values.quayRepo }}:{% raw %}${{ steps.imagetag.outputs.tag }}{% endraw %}
            ${{ values.quayRepo }}:{% raw %}${{ steps.imagetag.outputs.sha_tag }}{% endraw %}
          username: {% raw %}${{ secrets.QUAY_USERNAME }}{% endraw %}
          password: {% raw %}${{ secrets.QUAY_PASSWORD }}{% endraw %}
