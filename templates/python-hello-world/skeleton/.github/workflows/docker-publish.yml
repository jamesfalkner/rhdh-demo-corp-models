name: Build and Push Container Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up image tag
        id: imagetag
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ] && [ -n "$PR_NUMBER" ]; then
            echo "tag=pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
          elif [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ -n "$GITHUB_REF_NAME" ]; then
            echo "tag=${GITHUB_REF_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
          
          echo "sha-tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build container image with Buildah
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ values.appName }}
          tags: ${{ steps.imagetag.outputs.tag }} ${{ steps.imagetag.outputs.sha-tag }}
          containerfiles: |
            ./Dockerfile

      - name: Push container image to Quay.io
        if: github.event_name != 'pull_request'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ values.quayRepo }}
          tags: ${{ steps.imagetag.outputs.tag }} ${{ steps.imagetag.outputs.sha-tag }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
